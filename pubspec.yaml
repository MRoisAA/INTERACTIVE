name: rumah2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true


  assets:
  - assets/images/



  fonts:
   - family: Karla
     fonts:
       - asset: fonts/Karla-Bold.ttf
         weight: 700
       - asset: fonts/Karla-Medium.ttf
         weight: 500
       - asset: fonts/Karla-Italic.ttf
         weight: 400
